<ion-content fullscreen="true">
  <div class="exit-container">
    <ion-button (click)="dismissPage()">
      <ion-icon [ngStyle]="{'color': isDark ? 'white' : 'black' }" slot="icon-only" name="close-outline"></ion-icon>
    </ion-button>
  </div>
  <ng-container [ngSwitch]="type">
    <ng-container *ngSwitchCase="typeConstant.single">
      <app-event-single [details]="details" [activeMonth]="activeMonth"></app-event-single>
    </ng-container>
    <ng-container *ngSwitchCase="typeConstant.multi">
      <app-event-multi [details]="details" [activeMonth]="activeMonth"></app-event-multi>
    </ng-container>
    <ng-container *ngSwitchCase="typeConstant.schedule">
      <app-event-schedule [details]="details" [activeMonth]="activeMonth"></app-event-schedule>
    </ng-container>
  </ng-container>
</ion-content>
