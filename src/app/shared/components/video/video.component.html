<video #player [poster]="poster" preload="auto">
  <source [src]="video" type="video/mp4">
</video>
<div class="bar">
  <ion-row>
    <ion-col [size]="2">
      <ion-button color="light" fill="clear" (click)="openFullscreen(player)">
        <ion-icon slot="icon-only" name="play-outline"></ion-icon>
      </ion-button>
      <!-- <ion-button color="light" fill="clear" (click)="openFullscreen(player)">
        <ion-icon slot="icon-only" name="pause-outline"></ion-icon>
      </ion-button> -->
    </ion-col>
    <ion-col [size]="6">
      <ion-range  min="0" max="100" color="danger" pin="true" (ionChange)="onChange($event)"></ion-range>
    </ion-col>
    <ion-col [size]="2">
      <ion-button  color="light" fill="clear" (click)="openFullscreen(player)">
        <ion-icon slot="icon-only" name="volume-medium-outline"></ion-icon>
      </ion-button>
      <!-- <ion-button color="light" fill="clear" (click)="openFullscreen(player)">
        <ion-icon slot="icon-only" name="volume-off-outline"></ion-icon>
      </ion-button> -->
    </ion-col>
    <ion-col [size]="2">
      <ion-button  color="light" fill="clear" (click)="openFullscreen(player)">
        <ion-icon slot="icon-only" name="expand-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</div>
