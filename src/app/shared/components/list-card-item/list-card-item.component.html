<ng-container>
  <ion-row  [@listAnimation]="items && items.length">
    <ion-card *ngFor="let item of items; let i = index;" (click)="navToDetail(detailPage + '/' + item._id)">
      <ion-card-content style="height: 15vh !important">
        <ion-row>
          <ion-col [size]="5">
            <img style="width: 100%; height: 100%" [defaultImage]="placeHolderImg" [lazyLoad]="getImage(item.image.url)"/>
          </ion-col>
          <ion-col [size]="7">
            <h4>{{ item.title }}</h4>
            <p class="truncate-overflow" *ngIf="toShortDescription(item.description).isTrimmed">{{ toShortDescription(item.description).description }}...</p>
            <p class="truncate-overflow" *ngIf="!toShortDescription(item.description).isTrimmed">{{ toShortDescription(item.description).description }}</p>
          </ion-col>
        </ion-row>
        <ion-icon class="forward-icon" ios="arrow-forward-outline" md="arrow-forward-sharp"></ion-icon>
      </ion-card-content>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </ion-row>
</ng-container>
