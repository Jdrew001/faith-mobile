<ion-header>
  <app-navigation></app-navigation>
</ion-header>
<ion-content>
  <ion-row>
    <div class="heading">
      <app-icon-bar [icon]="'megaphone-outline'" [title]="'Announcement'"></app-icon-bar>
      <ion-row class="">
        <ion-col size="12">
          <ion-segment id="segment" class="segment" scrollable mode="md" [value]="activeDate" (ionChange)="updateList($event)">
            <ion-segment-button *ngFor="let val of dates" [value]="val" id="{{val === activeDate ? 'active': ''}}">
              <ion-label>{{ val }}</ion-label>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
      </ion-row>
    </div>
  </ion-row>
  <ion-row class="empty-row animated fadeIn faster ion-align-self-center" *ngIf="!listUpdate && announcements && announcements.length === 0">
    <img [src]="getEmptyImage()" />
  </ion-row>
  <ion-row style="margin-top:35% !important">
    <app-list-card-item [type]="'announcements'" [items]="announcements" [detailPage]="'announcement-details'" (detailNavigate)="navigationToDetail($event)"></app-list-card-item>
  </ion-row>
  <!-- <div style="margin-top: 30% !important; position: relateve">
    
  </div> -->
</ion-content>
