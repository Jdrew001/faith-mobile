<ion-header>
  <app-navigation></app-navigation>
</ion-header>

<ion-content>
  <div class="heading">
    <app-icon-bar [icon]="'book-outline'" [title]="'Bible Studies'"></app-icon-bar>
  </div>

  <div class="biblestudy-container">
    <ng-container *ngFor="let item of bibleStudies; let i = index;">
      <div class="animated fadeInUp faster" [ngStyle]="{'animation-delay': (i * (110 + (i / 100))) + 'ms'}">
        <ion-row>
          <img [defaultImage]="placeHolderImg" [lazyLoad]="getImage(item.image.url)" />
        </ion-row>
        <ion-row>
          <ion-card class="container-card">
            <ion-card-content class="container-content">
              <ion-row>
                <ion-col [size]="7">
                  <h3>{{ item.title }}</h3>
                  <p>Salvation</p>
                </ion-col>
                <ion-col [size]="5">
                  <ion-fab>
                    <ion-fab-button (click)="viewFile(item)">
                      <ion-icon name="cloud-download-outline"></ion-icon>
                    </ion-fab-button>
                  </ion-fab>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </div>
    </ng-container>
    
  </div>
</ion-content>
