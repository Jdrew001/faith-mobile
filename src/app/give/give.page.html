              <ion-row class="ion-justify-content-center ion-align-items-center">
                <p>Add Info</p>
              </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>

        <ion-row class="mt-2">

        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item mode="md">
                <ion-label class="required-field" position="floating">Tithe</ion-label>
                <app-currency-input [precision]="2" [amount]="''" [control]="'tithe'" [formGroup]="giveForm"></app-currency-input>
              </ion-item>
              <span class="error" style="font-size: 10px;margin: 2px !important;" *ngIf="giveForm.errors && giveForm.errors.oneRequired && formSubmitted">Tithe or Offering must be provided</span>
            </ion-list>
          </ion-col>
        </ion-row>
    
        <ion-row class="mt-2 offering-details-heading">
          <ion-col size="12">
            <p><em>Add a new offering</em></p>
            <span class="error" style="font-size: 10px;" *ngIf="giveForm.errors && giveForm.errors.oneRequired && formSubmitted">Tithe or Offering must be provided</span>
          </ion-col>
        </ion-row> 
    
        <ion-card formArrayName="offeringArray" *ngFor="let form of offeringArray.controls; let i = index" @fade>
          <ng-container [formGroupName]="i">
            <ion-row>
              <ion-col>
                <ion-list>
                  <ion-item mode="md">
                    <ion-label class="required-field" position="floating">Offering</ion-label>
                    <app-currency-input [precision]="2" [amount]="''" [control]="'offering'" [formGroup]="form"></app-currency-input>
                  </ion-item>
                  <span class="error" style="font-size: 10px;" *ngIf="form.errors && form.errors.offeringRequired && formSubmitted">Offering amount required</span>
                </ion-list>
              </ion-col>
      
            <ion-col>
              <ion-list>
                <ion-item mode="md">
                  <ion-label class="required-field" position="floating">Category</ion-label>
                  <ion-select (ionChange)="onChange($event.target)" formControlName="offeringCategory" [mode]="retrieveMode()" okText="Confirm" cancelText="Cancel">
                    <ion-select-option *ngFor="let offering of offeringCategories" [value]="offering.value" [disabled]="offering.disabled">{{ offering.label }}</ion-select-option>
                  </ion-select>
                </ion-item>
                <span class="error" style="font-size: 10px;" *ngIf="form.errors && form.errors.categoryRequired && formSubmitted">A category must be selected</span>
              </ion-list>
            </ion-col>
          </ion-row>
  
          <ion-row *ngIf="isOtherSelected(form)">
            <ion-col>
              <ion-list>
                <ion-item mode="md">
                  <ion-label class="required-field" position="floating">Other Category</ion-label>
                  <ion-input type="text" inputmode="text" maxlength="255" autocapitalize="on" class="form-control" formControlName="otherOffering" ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
          </ng-container>
        </ion-card>

        <ion-row>
          <ion-col size="2">
            <ion-fab-button (click)="addToArray()" size="small" color="danger"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
          </ion-col>
          <ion-col size="2" *ngIf="offeringArray.length != 0">
            <ion-fab-button (click)="popFromArray()" size="small" color="danger"><ion-icon name="remove-outline"></ion-icon></ion-fab-button>
          </ion-col>
        </ion-row>
      </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="main-bg-color">
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-padding-start">
        <p class="total">Total: {{ grandTotal | currency }}</p>
      </ion-col>
      <ng-container [ngSwitch]="activeFormIndex">
        <div *ngSwitchCase="0">
          <ion-col>
            <ion-button (click)="proceedToCard()" size="small" color="secondary" fill="outline">
              <ion-icon slot="start" name="card-outline"></ion-icon>
              Pay with Card
            </ion-button>
          </ion-col>
        </div>
        <div *ngSwitchCase="1">
          <ion-col>
            <ion-button (click)="cancelFromCard()" size="small" color="secondary" fill="outline">
              <ion-icon slot="start" name="close-outline"></ion-icon>
              Cancel
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button (click)="submitTransaction()" size="small" color="secondary" fill="outline">
              <ion-icon slot="start" name="checkmark-outline"></ion-icon>
              Submit
            </ion-button>
          </ion-col>
        </div>
      </ng-container>
     
      
    </ion-row>
  </ion-toolbar>
</ion-footer>
